networks:
  docker-network:

volumes:
  db_vl:
    driver: local
    driver_opts:
      device: /home/charli/data/db
      type: volume
      o: bind
  wp_vl:
    driver: local
    driver_opts:
      device: /home/charli/data/wp
      type: volume
      o: bind
